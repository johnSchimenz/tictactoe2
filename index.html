<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe2</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top">
        <div id="top-left"></div>
        <div id="top-center"></div>
        <div id="top-right"></div>
    </div>
    <div id="gameboard-container">
        <button type="button" id="cell0" class="cell"></button>
        <button type="button" id="cell1" class="cell"></button>
        <button type="button" id="cell2" class="cell"></button>
        <button type="button" id="cell3" class="cell"></button>
        <button type="button" id="cell4" class="cell"></button>
        <button type="button" id="cell5" class="cell"></button>
        <button type="button" id="cell6" class="cell"></button>
        <button type="button" id="cell7" class="cell"></button>
        <button type="button" id="cell8" class="cell"></button>
    </div>
    <button type = "button" id="reset">Reset</button>
    <div id="bottom"></div>
</body>
</html>
